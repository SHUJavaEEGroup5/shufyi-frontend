<form class="example-form">
  <mat-form-field class="example-full-width">
    <input (input)="updateOptions($event)" [formControl]="myControl" [matAutocomplete]="auto" aria-label="Number" id="source" matInput
           placeholder="请输入课程号或课程名" type="search">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="handleSelected($event.option.value)"
                      autoActiveFirstOption>
      <mat-option *ngFor="let option of options" [value]="option">
        <div id="option">
        <mat-chip-list>
          <mat-chip>课程号:</mat-chip>
          {{option.courseNumber}}
          <mat-chip>名称:</mat-chip>
          {{option.courseName}}
          <mat-chip>学分:</mat-chip>
          {{option.credit}}
          <mat-chip>类型:</mat-chip>
          {{option.type}}
        </mat-chip-list>
        </div>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
